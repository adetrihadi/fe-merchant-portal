<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Merchant Portal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.min.css" rel="stylesheet" />
    <script src="js/app.min.js"></script>
  </head>
  <body>
    <nav class="navbar-custom navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="img/logo-fello-merchant-black.svg"
            alt="fello merchant logo"
          />
        </a>
      </div>
    </nav>

    <main class="main">
      <div class="auth-side-cover">
        <img
          src="img/logo-fello-merchant-white.svg"
          alt="logo fello merchant"
        />
      </div>
      <div class="auth-side-form justify-content-md-center">
        <form
          id="forgot-password-form"
          action="verify.html?type=forgot-password"
          method="POST"
          class="form form-validation"
          autocomplete="off"
        >
          <div class="form-header">
            <h1 class="form-header-title">Lupa Password</h1>
            <p class="form-header-description">
              Masukkan email yang sudah terdaftar, kami akan mengirimkan kode
              OTP ke email untuk perubahan password
            </p>
          </div>
          <div class="form-content">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                id="email"
                type="email"
                name="email"
                class="form-control"
                placeholder="Masukkan email"
                required
              />
              <div class="form-feedback"></div>
            </div>
          </div>
          <div class="form-footer">
            <button
              type="submit"
              class="btn btn-primary btn-full w-full"
              disabled
            >
              Kirim Kode OTP
            </button>
            <p class="text-xs text-dark-70 font-light text-center leading-5">
              <a
                href="index.html"
                class="text-primary text-sm fw-medium text-decoration-underline"
                >Halaman Masuk</a
              >
            </p>
          </div>
        </form>
      </div>
    </main>
    <script type="text/javascript">
      $(function () {
        app.FormValidation.init("#forgot-password-form");
      });
    </script>
  </body>
</html>
