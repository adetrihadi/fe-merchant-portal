<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Merchant Portal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.min.css" rel="stylesheet" />
    <script src="js/app.min.js"></script>
  </head>
  <body>
    <nav class="navbar-custom navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="img/logo-fello-merchant-black.svg"
            alt="fello merchant logo"
          />
        </a>
      </div>
    </nav>

    <main class="main">
      <div class="auth-side-cover">
        <img
          src="img/logo-fello-merchant-white.svg"
          alt="logo fello merchant"
        />
      </div>
      <div class="auth-side-form">
        <div class="d-flex align-items-center justify-content-end gap-2 w-100">
          <span class="text-sm text-neutral-70">Belum memiliki akun?</span>
          <a href="register.html" class="btn btn-outline-primary">Daftar</a>
        </div>
        <form
          id="login-form"
          action=""
          method="POST"
          class="form form-validation"
          autocomplete="off"
        >
          <div class="form-header">
            <h1 class="form-header-title">Masuk ke akun</h1>
            <p class="form-header-description">
              Masuk menggunakan akun yang sudah dimiliki
            </p>
          </div>
          <div class="form-content">
            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input
                id="email"
                type="email"
                name="email"
                class="form-control"
                placeholder="Masukkan email"
                required
              />
              <div class="form-feedback"></div>
            </div>
            <div class="form-group">
              <label for="password" class="form-label">Password</label>
              <div class="input-append append-right">
                <input
                  id="password"
                  type="password"
                  name="password"
                  class="form-control"
                  placeholder="Masukkan password"
                  required
                />
                <div
                  class="append-icon icon-password"
                  data-toggle="password"
                ></div>
              </div>
              <div class="form-feedback"></div>
            </div>
            <div class="d-flex align-items-center justify-content-end">
              <a
                href="forgot-password.html"
                class="text-sm text-danger fw-bold"
              >
                Lupa password
              </a>
            </div>
          </div>
          <div class="form-footer">
            <button
              type="submit"
              class="btn btn-primary btn-full w-full"
              disabled
            >
              Masuk
            </button>
            <p class="text-xs text-dark-70 fw-light text-center leading-5">
              Masuk menggunakan akun, saya menyetujui semua
              <a href="#" class="text-primary fw-bold">Syarat & Ketentuan</a>
              serta
              <a href="#" class="text-primary fw-bold">Kebijakan Privasi</a>
            </p>
          </div>
        </form>
        <p class="text-xs text-dark-70 fw-light">
          Jika membutuhkan bantuan
          <span class="text-primary fw-bold">“Hubungi Kami”</span>
        </p>
      </div>
    </main>
    <script type="text/javascript">
      $(function () {
        app.FormValidation.init("#login-form");

        $(".form").on("submit", function (e) {
          // e.preventDefault();
        });
      });
    </script>
  </body>
</html>
