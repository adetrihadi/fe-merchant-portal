<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Merchant Portal</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.min.css" rel="stylesheet" />
    <script src="js/app.min.js"></script>
  </head>
  <body>
    <nav class="navbar-custom navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">
          <img
            src="img/logo-fello-merchant-black.svg"
            alt="fello merchant logo"
          />
        </a>
      </div>
    </nav>

    <main class="main">
      <div class="auth-side-cover">
        <img
          src="img/logo-fello-merchant-white.svg"
          alt="logo fello merchant"
        />
      </div>
      <div class="auth-side-form justify-content-md-center">
        <form
          id="reset-password-form"
          action=""
          method="POST"
          class="form form-validation"
          autocomplete="off"
        >
          <div class="form-header">
            <h1 class="form-header-title">Reset Password</h1>
            <p class="form-header-description">
              Masukkan password baru untuk masuk
            </p>
          </div>
          <div class="form-content">
            <div class="form-group">
              <label for="new-password" class="form-label">Password Baru</label>
              <div class="input-append append-right">
                <input
                  id="new-password"
                  type="password"
                  name="new-password"
                  class="form-control"
                  placeholder="Masukkan password baru"
                  required
                />
                <div
                  class="append-icon icon-password"
                  data-toggle="password"
                ></div>
              </div>
              <div class="form-feedback"></div>
            </div>
            <div class="form-group">
              <label for="confirm-password" class="form-label"
                >Konfirmasi Password</label
              >
              <div class="input-append append-right">
                <input
                  id="confirm-password"
                  type="password"
                  name="confirm-password"
                  class="form-control"
                  placeholder="Masukkan password kembali"
                  required
                />
                <div
                  class="append-icon icon-password"
                  data-toggle="password"
                ></div>
              </div>
              <div class="form-feedback"></div>
            </div>
          </div>
          <div class="form-footer">
            <button
              type="submit"
              class="btn btn-primary btn-full w-full"
              disabled
            >
              Simpan Password
            </button>
          </div>
        </form>
      </div>
    </main>

    <div
      class="modal fade"
      id="directModal"
      tabindex="-1"
      aria-labelledby="directModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-notify">
        <div class="modal-content">
          <div class="modal-body">
            <div class="d-flex flex-column align-items-center py-4 gap-4">
              <img src="img/ic-success.svg" alt="icon success" />
              <div class="d-flex flex-column align-items-center gap-2">
                <h3 class="text-neutral-100 fs-5 fw-bold mb-0">
                  Password Baru Tersimpan
                </h3>
                <p class="text-neutral-70 text-sm text-center">
                  Silahkan masuk kembali menggunakan email dan password baru
                </p>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <a href="index.html" class="btn btn-primary w-100">
              Halaman Masuk
            </a>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript">
      $(function () {
        app.FormValidation.init("#reset-password-form");
        let modalDirect = new bootstrap.Modal(
          document.querySelector("#directModal")
        );

        $("#reset-password-form").on("submit", function (e) {
          e.preventDefault();
          let newPassword = $("input[name=new-password]");
          let confirmPassword = $("input[name=confirm-password]");

          if (newPassword.val() != confirmPassword.val()) {
            app.FormValidation.feedback(
              confirmPassword,
              "Password tidak sesuai"
            );
          } else {
            modalDirect.show();
          }
        });
      });
    </script>
  </body>
</html>
